<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/logo_favicon.png">

    <!--plyr-->
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.4/plyr.css">
<script src="https://cdn.plyr.io/3.6.4/plyr.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/un_artiste.css">

    <title>WonderLand - Artiste</title>
</head>

<body>
    <div class="rectangleLeft"></div>
    <div class="rectangleRight"></div>

    <div class="navbarArtist">
        <a class="buttonRetour" href="artistes.html"><i class="fa-solid fa-arrow-left-long"></i> Retour</a>
        <div class="socials-networks">
            <a href="#"><img src="img/socials/spotify.png" alt="spotify"></a>
            <a href="#"><img src="img/socials/apple-music.png" alt="apple-music"></a>
            <a href="#"><img src="img/socials/youtube.png" alt="youtube"></a>
        </div>
    </div>
    
    <div class="top">
        <div class="content">
            <h1 class="title">Bruno Mars</h1>
            <h2 class="genre">POP - electro</h2>
            <p class="resume">Lorem Ipsum Description a faire redaction web je vous en conjure je prie de tout mon être pour que quelqu’un
                le fasse parceque j’ai pas le temps .</p>
        </div>
        <div class="image-mobile">
            <img class="srcImageMobile" src="img/assets-planning/bruno-mars.png" alt="">
        </div>
    </div>
    

    <div class="container-audio">
        <div class="name">
            <p class="titreMusique">La musique - l'artiste</p>
        </div>
        <div class="lecteur">
            <audio id="audio1" controls>
                <source class="urlAudio" src=""
                    type="audio/ogg">
                Your browser dose not Support the audio Tag
            </audio>
        </div>
        <div class="video-container">
            <video id="myVideo" controls muted>
                <source class="urlVideo" src="">
                Votre navigateur ne supporte pas la lecture de vidéos au format MP4.
            </video>
        </div>
    </div>

    <img id="artisteImg" class="urlImage" src="">
    

    <script>
        //Données récupérées de la page artistes
        const nom_artiste = localStorage.getItem('nom_artiste');
        const genre_artiste = localStorage.getItem('genre_artiste');
        const resume_artiste = localStorage.getItem('resume_artiste');
        const img_artiste = localStorage.getItem('img_artiste');
        const titre_mp3_artiste = localStorage.getItem('titre_mp3_artiste');
        const url_mp3_artiste = localStorage.getItem('mp3_artiste');
        const url_video_artiste = localStorage.getItem('clip_artiste');
        const img_artiste_mobile = localStorage.getItem('img_artiste_mobile');

        console.log(nom_artiste, genre_artiste, resume_artiste,img_artiste, titre_mp3_artiste, url_mp3_artiste, url_video_artiste);
        //Balises stockées de la page un_artiste
        const nom = document.querySelector('.title')
        const genre = document.querySelector('.genre')
        const resume = document.querySelector('.resume')
        const titreMp3 = document.querySelector('.titreMusique')
        const urlMp3 = document.querySelector('.urlAudio')
        const urlVideo = document.querySelector('.urlVideo')
        const urlImg = document.querySelector('.urlImage')
        const imgMobile = document.querySelector('.srcImageMobile')

        //Modification des informations
        nom.textContent = nom_artiste
        genre.textContent = genre_artiste
        resume.textContent = resume_artiste
        titreMp3.textContent = titre_mp3_artiste
        urlMp3.src = url_mp3_artiste
        urlVideo.src = url_video_artiste
        urlImg.src = img_artiste
        imgMobile.src = img_artiste_mobile

        window.addEventListener('DOMContentLoaded', (event) => {
    // Code à exécuter après le chargement de la page
    const urlVideo = document.querySelector('.urlVideo');

    // Démarrer la vidéo une fois que la page est chargée
    window.onload = function() {
        const myVideo = document.getElementById('myVideo');
        myVideo.src = urlVideo.src;
        myVideo.play();
    };
});
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/audio.js"></script>
</body>

</html>
